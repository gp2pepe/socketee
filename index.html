<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sockte - Websocket Testing made easy</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <style>
      html, body {
        display: flex;
        justify-content: center;
        font-family: Roboto, Arial, sans-serif;
        font-size: 15px;
      }
      #divForm {
        border: 5px solid #f1f1f1;
      }
      input[type=text], input[type=password] {
        width: 100%;
        padding: 16px 8px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      textarea {
        width: 100%;
        padding: 16px 8px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      .icon {
        font-size: 110px;
        display: flex;
        justify-content: center;
        color: #4286f4;
      }
      button {
        background-color: #4286f4;
        color: white;
        padding: 14px 0;
        margin: 10px 0;
        border: none;
        cursor: grab;
        width: 48%;
      }
      h1 {
        text-align:center;
        fone-size:18;
      }
      button:hover {
        opacity: 0.8;
      }
      .formcontainer {
        text-align: center;
        margin: 24px 50px 12px;
      }
      .container {
        padding: 16px 0;
        text-align:left;
      }
      span.psw {
        float: right;
        padding-top: 0;
        padding-right: 15px;
      }
      /* Change styles for span on extra small screens */
      @media screen and (max-width: 300px) {
      span.psw {
        display: block;
        float: none;
      }
    </style>
</head>
<body style="background: white;">
    <div id="divForm" >
        <h1>Sockte </h1>
        <div class="icon">
          <i class="fas fa-user-circle"></i>
        </div>
        <div class="formcontainer">
        <div class="container">
          <label for="url"><strong>Url</strong></label>
          <input type="text" placeholder="Enter Websocket URL" name="url" required>
          <button id='btnConnect'><strong>Connect</strong></button>
          <br>
          <label for="text"><strong>Text to send</strong></label><br>
          <textarea placeholder="Message to send" rows="5"></textarea>        
          </div>
          <button id="btnSend"><strong>Send</strong></button>

      </div>   

    <p>

        Estado conexion: <span id="estado-con"></span>.

    </p>
</body>
<script src = "./script.js" ></script>

</html>
